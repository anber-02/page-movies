<div fxLayout="row wrap"  fxLayoutAlign="space-between center" fxLayout.xs="column">
    <div fxFlex="25"  fxFlex.sm="30" fxFlex.lg="15" *ngFor="let peli of pelisCard" >
        <mat-card >
            <mat-card-header>
                <mat-card-title>{{peli.title}}</mat-card-title>
                <mat-card-subtitle>{{peli.release_date}}</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="../../../assets/994164.jpg" alt=""> -->
            <!-- peli es tranformado por noimage donde controlamos la accion a realizar  -->
            <img mat-card-image [src]="peli | noimage" alt="">
            <mat-card-content>
                {{peli.overview.length > 40
                    ? peli.overview.substr(0, 40) + "..."
                    : ""
                }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="verMas(peli.id)" matTooltip="Ver mas" matTooltipPosition="above" >
                    <mat-icon class="mat-18">visibility</mat-icon>
                </button>

                <button mat-button color="accent" matTooltip="Favoritos" matTooltipPosition="above">
                    <mat-icon class="mat-18">favorite</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
